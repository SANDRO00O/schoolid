<svg width="220" height="220" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg" >
  <!-- كارت خارجي -->
  <rect x="10" y="20" width="200" height="180" rx="12" ry="12"
        fill="none" stroke="#EAE2D7" stroke-width="4"/>
  
  <!-- الرأس -->
  <circle cx="110" cy="80" r="25" fill="#EAE2D7"/>
  
  <!-- الجسم (مرفوع قليلاً) -->
