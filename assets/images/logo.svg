    M 80 120
    Q 110 100, 140 120
    Q 145 150, 75 150
    Q 80 140, 80 120
    Z
  " fill="#EAE2D7"/>
  
  <!-- خطوط تمثل معلومات -->
  <line x1="40" y1="165" x2="180" y2="165" stroke="#EAE2D7" stroke-width="3" stroke-linecap="round"/>
  <line x1="40" y1="180" x2="120" y2="180" stroke="#EAE2D7" stroke-width="3" stroke-linecap="round"/>
  
</svg>